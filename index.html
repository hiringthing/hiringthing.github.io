<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HiringThing Iframe Test Page</title>
    <meta name="description" content="HiringThing Iframe Test Page">
    <style type="text/css">
      #subject_iframe {
        width: -moz-available;
        width: -webkit-fill-available;
      }
    </style>
  </head>
  <body> 
    <iframe id="subject_iframe" src></iframe>

      iframe.src = params.get("iframe_src");
    </script>
  </body>
