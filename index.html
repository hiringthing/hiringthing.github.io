<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- These are all the base_urls of the whitelabel accounts that allow iframing.  Note that the hiringthing.com base_url is actually for the powered_by system_version! -->
    <meta http-equiv="Content-Security-Policy" content="frame-src *.alphastaff-hiring.com *.alphastaff-hiring.test *.atsmodule.com *.atsmodule.test *.checkwritersrecruit.com *.checkwritersrecruit.test *.elevate-ats.com *.elevate-ats.test *.employeerelationsats.careers *.employeerelationsats.test *.epayhire.com *.epayhire.test *.esi-hire.com *.esi-hire.test *.exponentats.com *.exponentats.test *.hireonthego.com *.hireonthego.test *.hiringthing.com *.hiringthing.test *.hostedats.com *.hostedats.test *.hrdrivehiring.com *.hrdrivehiring.test *.primepay-recruit.com *.primepay-recruit.test *.prismhr-hire.com *.prismhr-hire.test *.synchr-recruit.com *.synchr-recruit.net *.synchr-recruit.test *.synchr-recruit.test *.verahr-hiring.com *.verahr-hiring.test *.workliodemo.com *.workliodemo.test">
    <title>HiringThing Iframe Test Page</title>
    <meta name="description" content="HiringThing Iframe Test Page">
    <style type="text/css">
      #wrapper {
        position: absolute:
        top: 40px;
        right: 10px;
        bottom: 10px;
        left: 10px;
      }
      #subject_iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body> 
    <div id="wrapper"><iframe id="subject_iframe" src></iframe></div>
    <script type="text/javascript">
      const iframe = document.getElementById('subject_iframe');
      const params = new URLSearchParams(window.location.search);

      // dynamically assign query params to the iframe, like `?iframe_src=https://example.com`
      params.keys().filter(k => k.startsWith('iframe_')).forEach(key => {
        const attribute = key.split('_')[1];
        const value = params.get(key);
        iframe[attribute] = value;
      })
    </script>
  </body>
</html>
