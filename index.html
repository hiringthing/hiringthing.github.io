<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HiringThing Iframe Test Page</title>
    <meta name="description" content="HiringThing Iframe Test Page">
    <style type="text/css">
      #subject_iframe {
        width: -moz-available;
        width: -webkit-fill-available;
      }
    </style>
  </head>
  <body> 
    <iframe id="subject_iframe" src></iframe>
    <script type="text/javascript">
      const iframe = document.getElementById('subject_iframe');
      const params = new URLSearchParams(window.location.search);

      // dynamically assign query params to the iframe, like `?iframe_src=https://example.com`
      params.keys().filter(k => k.startsWith('iframe_')).forEach(key => {
        const attribute = key.split('_')[1];
        const value = params[key];
        iframe[attribute] = value;
      })
    </script>
  </body>
</html>
