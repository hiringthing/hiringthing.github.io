<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="frame-src *.applicant-tracking.com *.applicant-tracking.test *.hiringthing.com *.hiringthing.test">
    <title>HiringThing Iframe Test Page</title>
    <meta name="description" content="HiringThing Iframe Test Page">
    <style type="text/css">
      #wrapper {
        position: absolute:
        top: 40px;
        right: 10px;
        bottom: 10px;
        left: 10px;
      }
      #subject_iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body> 
    <div id="wrapper"><iframe id="subject_iframe" src></iframe></div>
    <script type="text/javascript">
      const iframe = document.getElementById('subject_iframe');
      const params = new URLSearchParams(window.location.search);

      // dynamically assign query params to the iframe, like `?iframe_src=https://example.com`
      params.keys().filter(k => k.startsWith('iframe_')).forEach(key => {
        const attribute = key.split('_')[1];
        const value = params.get(key);
        iframe[attribute] = value;
      })
    </script>
  </body>
</html>
